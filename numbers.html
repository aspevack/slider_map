  function hexFromRGB(r, g, b) {
    var hex = [
      r.toString( 16 ),
      g.toString( 16 ),
      b.toString( 16 )
    ];
    $.each( hex, function( nr, val ) {
      if ( val.length === 1 ) {
        hex[ nr ] = "0" + val;
      }
    });
    return hex.join( "" ).toUpperCase();
  }
  function refreshSwatch() {
    var red = ($( "#red" ).slider( "value" ) - 10) / 10.0,
      green = ($( "#green" ).slider( "value" ) - 10) / 10.0,
      blue = ($( "#blue" ).slider( "value" ) - 10) / 10.0,
      number = red + green + blue;
//      hex = hexFromRGB( red, green, blue );
    if(number > 1) { $( "#swatch" ).css( "background-color", "#333333" ); }
    else { $( "#swatch" ).css( "background-color", "#999999" ); }
    document.getElementById( "swatch" ).innerHTML = number;    
  }
  $(function() {
    $( "#red, #green, #blue" ).slider({
      orientation: "horizontal",
      range: "min",
      max: 20,
      value: 10,
      slide: refreshSwatch,
      change: refreshSwatch
    });
    $( "#red" ).slider( "value", 10 );
    $( "#green" ).slider( "value", 10 );
    $( "#blue" ).slider( "value", 10 );
  });
  </script>
